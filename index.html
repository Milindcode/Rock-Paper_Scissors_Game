<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="heading">
        ROCK PAPER SCISSORS
    </div>

    <div class="rst-btn">
        <button class="reset">RESET</button>
    </div>

    <div class="game-window">
        <div class="options">

            <div class="choice">
                PLAYER
                <div class="player option"> </div>
            </div>

            <div class="choice">
                COMPUTER 
                <div class="computer option"> </div>
            </div>

        </div>

        <div class="scores">
            SCORES
            <div class="scorecard">
                Player's Score
                <div class="player-score score">0</div>
            </div>

            <div class="scorecard">
                Computer's Score
                <div class="computer-score score">0</div>
            </div>
        </div>
    </div>

    
    <div class="results"></div>

    <div class="choices">
        <button class="btn" id="0">ROCK</button>
        <button class="btn" id="1">PAPER</button>
        <button class="btn" id="2">SCISSORS</button>
    </div>



    <script src="scripts.js"></script>
</body>
</html>
